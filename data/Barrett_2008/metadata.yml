- var_in: susceptibility score
  unit_in: '{dimensionless}'
  trait_name: phytophthora_cinnamomi_susceptibility_score
  entity_type: population
  value_type: raw
  basis_of_value: model_derived
  replicates: 1
  methods: The susceptibility score of each taxon was then calculated as follows, if t1/2K = 0, then susceptibility scoretaxon=0; if t1/2K > 0, then susceptibility scoretaxon=Kmax + (100-t1/2K) + (100xr).
- var_in: direct impact score
  unit_in: .na
  trait_name: .na
  entity_type: population
  value_type: raw
  basis_of_value: model_derived
  replicates: 1
  methods: The direct impact score was derived from the susceptibility score as follows, direct impact score = (susceptibility scoretaxon/susceptibility scoremax)x10 (Shearer et al. 2007b).
- var_in: Number of extant populations (0-5-ordinal)
  unit_in: '{count}'
  trait_name: population_count
  entity_type: population
