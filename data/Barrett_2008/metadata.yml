  methods: Data on the number of extant and extinct populations, habitat type and condition, life history characteristics, threatening processes and the condition of threatened and priorityflora populations were collated from the DEC threatened flora database and records, interim recovery plans (Holland et al. 2001; Phillimore and Brown 2001a, 2001b, 2001c, 2002; Phillimore et al. 2001; Stack and Brown 2003; Gilfillan and Barrett 2005; Hartley and Barrett 2005a, 2005b; Hartley et al. 2005) and Florabase (Western Australian Herbarium 1998-).
