  methods: On average, 170 individuals were collected at each sampling time until
    23 August; thereafter between 30 August to 1 November c. 56 individuals were collected
    each week. Plated roots were incubated at 21°C (±1°C) in the dark and examined
    daily for 3 days, then after 6 days, and intermittently up to 14 days. Outgrowing
    colonies were examined microscopically for morphological features typical for
    P. cinnamomi (Erwin & Ribeiro, 1996). Sites from which P. cinnamomi was recovered
    were revisited periodically and additional plants collected. A set of eight representative
    isolates from annuals and herbaceous perennials was prepared for identification
    by DNA sequencing, using the methods summarized in Aghighi et al. (2012), to confirm
    they were P. cinnamomi. Briefly, mycelium on half-strength PDA agar was harvested
    and genomic DNA extracted according to the method of Andjic et al. (2007). The
    region spanning the internal transcribed spacer (ITS1-5.8S-ITS2) region of the
    ribosomal DNA was amplified using the primers DC6 (Cooke et al., 2000) and ITS4
    (White et al., 1990). The PCR reaction mixture and PCR conditions were as described
    previously (Andjic et al., 2007). The clean-up of products and sequencing were
    performed as described by Sakalidis et al. (2011) using the ITS4 primer.
