traits:
- var_in: Life form
  unit_in: .na
  trait_name: plant_growth_form
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Functional trait information was collected for each understorey species
    from online databases and published resources. Life history (annual/perennial),
    life form (graminoid/forb/shrub), functional group (annual grass/perennial grass/annual
    forb (all annual species except grasses)/perennial forb (all perennial species
    except grasses)) and palatability (unpalatable (not or rarely eaten)/moderately
    palatable (eaten but not readily or preferred, or when mature)/palatable (eaten);
    Cunningham et al. 2011) were analysed as categorical traits.
