  replicates: .na
  methods: Species' geographic ranges were determined by verifying herbarium specimen records in consultation with herbarium curators, other experts and reference to distribution maps (Brooker and Kleinig, 1994, Brooker and Kleinig, 2001, Brooker and Kleinig, 2006; Williams and Potts, 1996; Nicolle, 2006a; French unpublished data, Nicolle, 2013; French, 2012; French and Nicolle, 2019). A 'geographic range' is defined here as the area encompassing the historical distribution of the species. Herbarium specimen data often includes errors associated with misidentified taxa, intergraded/hybrid taxa and erroneous geocoding. Although there are numerous additional data sources (e.g. field surveys), these were not included given the uncertainty when verifying records that are not substantiated by a specimen. Specimen collections are rich for eucalypts, with 215,276 records for 822 species since colonisation in 1788. According to experts, verified specimen records adequately represent historical geographic ranges for most eucalypts. For most species exhibiting decline paddock trees and roadside remnants persist throughout the historical geographic range and the current geographical range is assumed to have not declined substantially. To determine the extent of decline in geographic range would require extensive contemporary survey. Specimen locations were converted to geographic ranges using either a convex polygon or a more-idiosyncratic polygon as guided by geographic features (Appendix 2). For example, the distribution of lowland species often excluded areas that exceeded the highest altitude record. 
- var_in: Habitat
  unit_in: .na
  trait_name: .na
  entity_type: species
  value_type: mode
  basis_of_value: literature
  replicates: .na
  methods: In Australia, areas with fertile soils and subdued topography are highly suitable for agriculture and have been preferentially cleared relative to areas with infertile soils and challenging topography (Fensham and Fairfax, 2003). Eucalypts are associated with certain habitats characterised by particular substrates or soil types. Therefore, in a given area, a eucalypt that occurs on arable soils will have declined more than a species that inhabits rocky hills. Conversely, urbanisation occurs independently of habitat type. To account for these biases, the habitat (soil/geology/topography) for each eucalypt was categorised as 'productive', 'moderately productive' or 'unproductive' (Table 1, Appendix 4).
- var_in: Threats
  unit_in: .na
  trait_name: .na
  entity_type: species
  value_type: mode
  basis_of_value: literature
  replicates: .na
  methods: While the fate of any species is uncertain, some IUCN Red List criteria are concerned with future threats and predicting future decline. Generally, current threatening processes can inform future population trends. To manage this uncertainty in this assessment, the responses of eucalypts to past and present threats were used to inform their response to future threats. More details on threats in the manuscript.
