  description: Assessment of 193 Eucalyptus species qualified as threatened using IUCN Red Listing criteria, focusing on the importance of decline over rarity. 
  basis_of_record: field
  life_stage: adult
  sampling_strategy: The list assessed here (Appendix 1) includes the 822 described species occurring in Australia accepted by the Australian Plant Census (Australian Plant Name Index, accessed May 2019), excluding clearly erroneous names (n = 24). Infraspecific taxa were not included. ^p Species' geographic ranges were determined by verifying herbarium specimen records in consultation with herbarium curators, other experts and reference to distribution maps (Brooker and Kleinig, 1994, Brooker and Kleinig, 2001, Brooker and Kleinig, 2006; Williams and Potts, 1996; Nicolle, 2006a; French unpublished data, Nicolle, 2013; French, 2012; French and Nicolle, 2019). A 'geographic range' is defined here as the area encompassing the historical distribution of the species. Herbarium specimen data often includes errors associated with misidentified taxa, intergraded/hybrid taxa and erroneous geocoding. Although there are numerous additional data sources (e.g. field surveys), these were not included given the uncertainty when verifying records that are not substantiated by a specimen. Specimen collections are rich for eucalypts, with 215,276 records for 822 species since colonisation in 1788. According to experts, verified specimen records adequately represent historical geographic ranges for most eucalypts. For most species exhibiting decline paddock trees and roadside remnants persist throughout the historical geographic range and the current geographical range is assumed to have not declined substantially. To determine the extent of decline in geographic range would require extensive contemporary survey. Specimen locations were converted to geographic ranges using either a convex polygon or a more-idiosyncratic polygon as guided by geographic features (Appendix 2). For example, the distribution of lowland species often excluded areas that exceeded the highest altitude record. Geographic ranges are smaller than the Extent of occurrence (EOO), which must be a minimum convex polygon, and often larger than the Area of occupancy (AOO), which with adequate data, represents the known area of occupied by the species measured with a 2 x 2 km grid (Red List Technical Working Group, 2018).
  original_file: data transcribed from manuscript
  notes: data from Supplementary Table 1 was merged with data from Tables 2, 3, and 4 in the manuscript. The threatened status for E. ornans was mis-types in Table 3 in the manuscript and was manually edited in the raw data files. Threats and habitat have not yet been mapped into the database.
