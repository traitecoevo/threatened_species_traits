traits:
- var_in: Proportion lost (%)
  unit_in: '%'
  trait_name: .na
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: 24
  methods: seeds_proportion_lost_to_ants; To determine whether differences in seedling establishment could be due to differences in seed lost to ants, a seed removal experiment was established in three replicate catchments of each experimental fire regimes. Losses to seed removal were assessed by recording the loss of seeds from seed caches (Andersen & Ashton 1985) located at four random sites within each replicate catchment. At each site, caches of 10 seeds of each species were placed out in a 3-4-3 grid pattern. To ensure that the seed could be easily relocated, each seed was placed on a small amount of white sand and the seed within a cache was separated by 30 cm. Seeds were checked daily for 3 days. The trial was undertaken twice for each species; between 28 and 31 October, and 10 and 13 November 1994 for A. oncinocarpa, and between 10 and 13 November, and 24 and 27 November for E. miniata.
