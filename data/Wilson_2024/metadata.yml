- var_in: LifeFormCode
  unit_in: .na
  trait_name: .na
  entity_type: population
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Life form codes sourced from EVC/Bioregion Benchmarks (Victorian Government
    Department of Sustainability and Environment 2004
- var_in: SusceptibilityRating
  unit_in: .na
  trait_name: phytophthora_cinnamomi_susceptibility
  entity_type: population
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: Due to the nature of Phytophthora spread, small quadrats (10 m x 2 m) were
    used so as to ensure each replicate quadrat fell into a single treatment category
    (no quadrats had a mix of active disease with non-diseased status, nor of active
    disease with post-diseased status). All vascular plant species present were recorded
    and identified to species level and percent cover recorded. At uninfested sites
    four 10 m x 10 m quadrats were also established and species presence recorded,
    to validate whether the 10 m x 2 m quadrats were sufficient to detect representative
    species diversity (total sample size = 105 quadrats). Susceptibility has been
    scored based on changes in species abundance/cover between sites. Species not
    scored by the author as "susceptible" have been scored as "resistant_presumed".
